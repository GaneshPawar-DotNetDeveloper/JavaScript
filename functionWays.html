 <!DOCTYPE html>

<body>
    <h1> function write multiple ways:</h1>

    <script>
        // 1. function declaration
        // 2. function as expression.
        // 3.IIFE - Immidiatly Invoed function expression:

        // 1. function declaration:
        function add() {
            document.write('add function called  <br>' );
        }
        add();

        // 2. Anonymous function:
        var a = function () {
            document.write('function called <br>');
        }
        a();

        // 2.1. function as a expression :
        var factorial = function fact(a) {
            if (a == 1) {
                return 1;
            }
            return a * fact(a - 1);
        }
        //var r1 = fact(5); // here function name  is only access in function not a in outsite.
        var r1 = factorial(5);
        document.write('factorial is : ' + r1 +'<br>');

        // 3. IIFE  :
        var factorial = function fact(b) {
            if (b == 1) {
                return 1;
            }
            return a * fact(a - 1);
        }
        var r2 = factorial;  // here we remove the paranthesis, value of factorial
                             // so it give function ka declaration/variable value.
                          
        document.write('factorial is : ' + r2 + '<br');
        document.write('<br>');
        document.write('<hr>');

        var factorial = (function fact(a) {
            if (a == 1) {
                return 1;
            }
            return a * fact(a - 1);
        })(6)
        var r1 = factorial;  // here we remove the paranthesis, value of factorial
                             // so it give function ka declaration/variable value.
                           // so I want that function call its-self.
                           // so we need that function is in brackat and simountaniosly we declare value in paranthesis.

        document.write('factorial is : ' + r1);


    </script>


</body>
