<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function add() {
            var first = document.getElementById('first').value;
            var second = document.getElementById('second').value;
            var n1 = parseInt(first);
            var n2 = parseInt(second);
            var result = n1 + n2;
            document.getElementById('result').value = result;

        }





    </script>
</head>
<body>
    <h1>Addition</h1>
    <table>
        <tr>
            <td>First number</td>
            <td>
               <input type="text" id="first" />
            </td>
        </tr>
        <tr>
            <td>second number</td>
            <td>
               <input type="text" id="second" /> 
            </td>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td>
               <input type="button" value="Add Two Numbers" onclick="add();" />
            </td>
        </tr>
        <tr>
            <td>result</td>
            <td>
               <input type="text"   />
            </td>
        </tr>

    </table>
</body>
</html>
