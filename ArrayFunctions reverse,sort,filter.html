    <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var numbers = [10, 200, 300,10, 40, 50, 60];
        document.write('all numbers in array are : <br>');
        for (var i = 0; i < numbers.length; i++) {
            document.write(numbers[i] +' ' +'<br>');
        }

        // 1.reverse function:
        document.write('the reverse array numbers are : <br>');
        var a1 = numbers.reverse();
        for (var i = 0; i < numbers.length; i++) {
            document.write(numbers[i] + ' ' + '<br>');
        }
        // 2. sort function:
        document.write('sorting Array is: <br>');
        var w = numbers.sort(compareValue);
        for (var i = 0; i < w.length; i++) {
            document.write(w[i] + ' ' + '<br>');
        }
        function compareValue(a,b) {
            if (a > b) {
                return 1;

            }    
            else if (a < b) {
                return -1;
            }
            else {
                return 0;
            }
        }

        // filter function:
        var number = [10, 20, 23, 10, 40, 40, 60];
        document.write('filtering array is : <br>');
        var se = number.filter(removeduplicate);
        for (var i = 0; i < se.length; i++) {
            document.write(se[i] + ' ' + '<br>');
        }
        function removeduplicate(v, i, arr) {
            if (arr.indexOf(v) == i) {
                return true;
            }
            else {
                return false;
            }
        }


    </script>
</body>
</html>
