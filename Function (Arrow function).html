<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2> Arrow Function called : </h2>
    <script>
        var print = () => document.write('Arrow function called : <br>');
        print();
        var printA = (a, b) => a + b;
        result = printA(12, 34);
        document.write( `${result} <br>`);
    </script>
</body>
</html>
