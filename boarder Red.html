<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    name: <input type="text" id="txt1" />
    <br />
    <br />
    <br />
    <input type="button"value="show value"onclick="validateInput() " />
<script>
    function validateInput() {
        var v1 = document.getElementById('txt1').value;
        if (v1 == '' || v1 == undefined) {
            document.getElementById('txt1').style.border = '3px solid red';
        }
        else {
            document.getElementById('txt1').style.border = '3px solid black';
        }
    }
</script>
</body>

</html>
