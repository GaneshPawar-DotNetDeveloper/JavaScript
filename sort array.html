<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var numbers = [10, 43, 23, 456, 76, 4, 6, 12, 789];
        for  ( var i = 0; i < numbers.length; i++)
        {
           // document.write(numbers[i] + ' ' + '<br>');
            document.writeln(numbers[i] + ' ' + '<br>');
        }
        document.write('the sorting array is : <br>');
        var sorting = numbers.sort(compare);
        for (i = 0; i < sorting.length; i++) {
            document.write(sorting[i]+' '+'<br>');
        }
            
        function compare(a,b) {
            if (a > b) {
                return 1;
            }
            else if (a < b) {
                return -1;
            }
            else {
                return 0;
            }
        }

    </script>
</body>
</html>
