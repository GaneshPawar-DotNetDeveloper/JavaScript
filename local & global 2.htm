<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <label id="fun1label"></label>
    <label id="fun2label"></label>
    <h2>Understand local and global</h2>
</body>
<script>
     function fun1() {
        a = 10;
        document.getElementById(fun1label).innerHTML = 'value in fun1 :' + a;
    }
    function fun2() {
      
        document.getElementById(fun2label).innerHTML = 'value in fun2 :' + a;
    }
    fun1();
    fun2();
</script>
</html>
