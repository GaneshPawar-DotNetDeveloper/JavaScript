<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
       /* if,
        if -else,
        if else-if ladder,
        ternary operator 
        Switch 
        - these are the conditional statements.

        */
       // 1. if

        var a = 10;
        if (a == 10) {
            document.write('Ten' +'<br>')
        }
        document.write('<hr>');


        //2. if -else:

       
        if (a == 10) {
            document.write('TEN' + '<br>')
        }
        else {
            document.write('NOT TEN'+'<br>')
        }
        document.write('<hr>');

        //if else if ladder:
      
        if (a == 10) {
            document.write('DUS');

        }
        else if (a == 20) {
            document.write('TWENTY');

        }
        else if (a == 30) {
            document.write('THIRTY');

        }
        else {
            document.write('not be 10,20,30');
        }
        document.write('<hr>');

        // ternary operator:
        var v1 = (a == 10) ? 'DAHA' : 'DAHA NAHI'
        document.write(v1 + '<br>');
        document.write('<hr>');
        // switch Statement:

        switch (a) {
            case 10:
                document.write('case 10')
                break;
            case 20:
                document.write('case 20');
                break;
            case 30:
                document.write('case 30');
                break;
            default:
                document.write('not case 10,20,30');
                break;


        }
       
    </script>

</body>
</html>
