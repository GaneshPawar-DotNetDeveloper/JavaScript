<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h2> we can hide password</h2>
    <input type="password"id="password" />
    <input type="checkbox"id="pswcheck" onchange="checkbox()" />


    <script>
        function checkbox() {
            var checkbox = document.getElementById('pswcheck');
            var pwd = document.getElementById('password');
            if (checkbox.checked) {
                pwd.setAttribute('type', 'text');
            }
            else {
                pwd.setAttribute('type', 'password');

            }
        }
    </script>
</body>
</html>
