<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1> this page for get time event</h1>
    <div id="divtime"></div>
    <input type="button"value="start clock" onclick="startclock()" /> |
    <input type="button"value="stop clock" onclick="stopclock()" />
    <script src="javascript/timeEvent.js"></script>
    <script>
        function startclock() {
            intervalId = setInterval(setTime, 1000);
        }
        function stopclock() {
            clearInterval(intervalId);
        }
        function setTime() {
            var date = new Date();
            document.getElementById('divtime').innerHTML = date;
        }
        setTime();

    </script>
</body>
</html>
